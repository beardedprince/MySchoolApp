        <ion-buttons left>
            <button ion-button icon-only  (click) = "Skip()"><ion-icon name="arrow-back"></ion-icon></button>

      <ion-title>contact</ion-title>

  <ion-content padding>
  
    <ion-grid>
      <ion-row>
        <ion-col>

                    <img src="assets/imgs/LASPOTECH-LOGO.jpg" />

                    Lagos State Polytechnic

    <ion-grid>
        <ion-list>
          <button ion-item>
            <ion-icon name="ios-call" item-start></ion-icon>
                +234 708 478  1418
          </button>
      
          <button ion-item>
            <ion-icon name="ios-globe-outline" item-start> </ion-icon>

          </button>
      
          <button ion-item>
            <ion-icon name="ios-pin" item-start></ion-icon>
            Ikorodu-Sagamu Road, Ikorodu Lagos
