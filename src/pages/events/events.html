<!--
  Generated template for the EventsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only    (click)= "Skip()"><ion-icon name="arrow-back"></ion-icon> {{SkipMsg}} </button>
      </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event, item)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    
<ion-grid>
<ion-row>
    <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" class = "card">
        
<ion-card-header >
    <h2 [innerHTML]="item.title.rendered">
    </h2>
  </ion-card-header>
    <ion-card-content>

      <p [innerHTML]="item.excerpt.rendered"></p>

    </ion-card-content>


</ion-card>


</ion-row>


</ion-grid>
    
   

</ion-content>
