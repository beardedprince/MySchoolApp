<ion-header>
  
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)= "Skip()" ><ion-icon name="arrow-back"></ion-icon> {{SkipMsg}} </button>
        </ion-buttons>
      <ion-title>Settings</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-item>
      <ion-label> Keep screen on </ion-label>
      <ion-toggle checked="false" color = "primary"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label> Vibrate</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label> Share </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label> Privacy Policy</ion-label>
     </ion-item>
  
    <ion-item>
      <ion-label> Terms and Condition</ion-label>
     </ion-item>
  
     <ion-item>
      <ion-label (click)= "OpenAbout(AboutPage)"> About  </ion-label>
     </ion-item>
  
  </ion-content>
