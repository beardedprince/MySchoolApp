<!--
  Generated template for the PostpagePage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only    (click)= "Skip()"><ion-icon name="arrow-back"></ion-icon> {{SkipMsg}} </button>
      </ion-buttons>
    <ion-title>{{selectedItem.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <div *ngIf="selectedItem" class="selection">
        <h2 [innerHTML]="selectedItem.title.rendered"></h2>
        <div [innerHTML]="selectedItem.content.rendered"></div>
    </div>
</ion-content>
